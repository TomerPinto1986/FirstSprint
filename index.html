<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mine-sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()" oncontextmenu="return false;">
    <div class="game">

        <h1>Mine Sweeper</h1>

        <div class="features">
            <div class="difficulty">
                <button onclick="changeDifficulty(4)">Easy</button>
                <button onclick="changeDifficulty(8)">Normal</button>
                <button onclick="changeDifficulty(12)">World Class</button>
            </div>
            <div class="restart" onclick="restartGame(this)"> &#128512 </div>
            <div class="timer"></div>
            <div class="lives">&#128156&#128156&#128156</div>



        </div>
        <table class="table">

            <tbody class="board">
            </tbody>

        </table>

        <div class="game-over"><img src="img/gameover.jpg" alt="game-over"></div>
        <div class="victory">VICTORY!</div>

    </div>

    <script src="js/utilis.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
